name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'

env:
  GCP_REGION: us-central1
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  SERVICE_NAME: documind-api
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev

jobs:
  deploy:
    name: Deploy to GCP
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build and push image to Artifact Registry
        id: build-image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URL="${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/documind/documind:${IMAGE_TAG}"
          docker build -t ${IMAGE_URL} -f infra/docker/Dockerfile .
          docker push ${IMAGE_URL}
          docker tag ${IMAGE_URL} ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/documind/documind:latest
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/documind/documind:latest
          echo "image=${IMAGE_URL}" >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ steps.build-image.outputs.image }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --quiet

      - name: Wait for deployment
        run: |
          # Wait for service to stabilize
          sleep 30

      - name: Smoke test
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          curl -f ${SERVICE_URL}/health || exit 1

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed! Consider rolling back."
          # Add Slack/Discord notification here

